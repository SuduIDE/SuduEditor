<html>
<head>

  <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>

    html, body {
      height: 100%;

    body {
      display: flex;

    .controls {
      display: flex;
      align-items: center;
    }

<div class="toolbar">
